name: Build and Deploy Create-Inventory Service

on:
  push:
    paths:
      - 'backend/Inventories/create-inventories/**'
    branches:
      - bd_microservices

  pull_request:
    paths:
      - 'backend/Inventories/create-inventories/**'
    branches:
      - "QA"
      - "main"

jobs:
  build-and-push:
    name: 📦 Build Docker Image and Push to Docker Hub
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clone the repository
        uses: actions/checkout@v3

      - name: 🐳 Log in to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: 🛠️ Build Docker Image
        run: |
          docker build --build-arg DATABASE_URL=${{ secrets.DATABASE_URL }} -t ${{ secrets.DOCKER_USERNAME }}/create-inventory:latest backend/Inventories/create-inventories
          docker tag ${{ secrets.DOCKER_USERNAME }}/create-inventory:latest ${{ secrets.DOCKER_USERNAME }}/create-inventory:${{ github.sha }}

      - name: 📤 Upload image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/create-inventory:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/create-inventory:${{ github.sha }}

  deploy-to-ec2:
    name: 🚀 Deploy on AWS EC2
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Create .ssh directory if it doesn't exist
        run: |
          mkdir -p ~/.ssh

      - name: Save SSH key to file
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: 🔄 Deploy
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@${{ secrets.EC2_PUBLIC_IP }} << 'EOF'
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/create-inventory:latest
            sudo docker stop create-inventory || true
            sudo docker rm create-inventory || true
            sudo docker run -d --name create-inventory -p 5000:5000 \
              -e DATABASE_URL=${{ secrets.DATABASE_URL }} \
              ${{ secrets.DOCKER_USERNAME }}/create-inventory:latest
          EOF
