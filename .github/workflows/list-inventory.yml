name: Build, Push, and Deploy List Inventory

on:
  push:
    branches: ["bd_microservices"]
    paths:
      - "backend/Inventories/list-inventory/**"

  pull_request:
    branches:
      - "QA"
      - "main"
    paths:
      - "backend/Inventories/list-inventory/**"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v3

      - name: 🔐 Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🛠️ Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/list-inventory:latest \
            --file backend/Inventories/list-inventory/Dockerfile \
            --build-arg MYSQL_USER=${{ secrets.MYSQL_USER }} \
            --build-arg MYQL_HOST=${{ secrets.MYQL_HOST }} \
            --build-arg MYSQL_DB=${{ secrets.MYSQL_DB }} \
            --build-arg MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }} \
            backend/Inventories/list-inventory/

          docker push ${{ secrets.DOCKER_USERNAME }}/list-inventory:latest

  deploy-to-ec2:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: 🚀 Deploy to EC2
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST_LIST_INVENTORY }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            # 1) Update the system and install Docker if necessary
            sudo yum update -y
            if ! command -v docker &> /dev/null; then
              echo "Docker not found, installing..."
              sudo yum install -y docker
              sudo systemctl start docker
              sudo systemctl enable docker
            fi

            # 2) Stop and remove the previous container
            sudo docker stop list-inventory-container || true
            sudo docker rm list-inventory-container || true

            # 3) Pull the latest image from Docker Hub
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/list-inventory:latest

            # 4) Run the container with environment variables
            sudo docker run -d \
              -e MYSQL_USER=${{ secrets.MYSQL_USER }} \
              -e MYQL_HOST=${{ secrets.MYQL_HOST }} \
              -e MYSQL_DB=${{ secrets.MYSQL_DB }} \
              -e MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }} \
              -p 5003:5003 \
              --name list-inventory-container ${{ secrets.DOCKER_USERNAME }}/list-inventory:latest

            # 5) Clean up old images
            sudo docker image prune -f
