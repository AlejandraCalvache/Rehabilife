name: Build and Deploy create-inventories Service

on:
  push:
    paths:
      - 'backend/Inventories/create-inventories/**'
    branches:
      - bd_microservices

  pull_request:
    paths:
      - 'backend/Inventories/create-inventories/**'
    branches:
      - QA
      - main

jobs:
  build-and-push:
    name: 📦 Build Docker Image and Push to Docker Hub
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clone the repository
        uses: actions/checkout@v3

      - name: 🐳 Log in to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: 🛠️ Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/create-inventories:latest backend/Inventories/create-inventories
          docker tag ${{ secrets.DOCKER_USERNAME }}/create-inventories:latest ${{ secrets.DOCKER_USERNAME }}/create-inventories:${{ github.sha }}

      - name: 📤 Upload image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/create-inventories:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/create-inventories:${{ github.sha }}

  deploy-to-ec2:
    nam
